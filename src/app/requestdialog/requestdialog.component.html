<h1 mat-dialog-title>Enter your email</h1>
<div mat-dialog-content>
  <p>Once your request is packaged, we will send you an email. Expect your bundle to be complete in 3-5 days.</p>
  <mat-form-field>
    <input matInput placeholder="Email" [formControl]="emailFormControl">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Ok</button>
</div>
